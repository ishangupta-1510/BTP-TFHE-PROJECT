<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Text Utils</title>
  </head>
  <body
    style="
      background-image: url('https://www.pixelstalk.net/wp-content/uploads/2016/07/Photos-1920x1080-Widescreen.jpg');
      background-repeat: no-repeat;
      background-size: 100vw 100vh;
    "
  >
    <div
      style="
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <div
        style="
          background-color: rgba(255, 255, 255, 0.77);
          height: 500px;
          width: 500px;
          border-radius: 10%;
        "
      >
        <div style="padding-top: 25%" ;>
          <form
            style="
              display: flex;
              justify-content: center;
              align-item: center;
              text-align: center;
            "
            action="/output"
            method="post"
          >
            {% csrf_token %}
            <table>
              <tr
                style="
                  display: flex;
                  flex-direction: column;
                  justify-content: center;
                  align-item: center;
                "
              >
                <td>
                  <button
                    type="submit"
                    name="upload"
                    class="btn btn-outline-dark"
                  >
                    Upload The Database
                  </button>
                </td>
                <td>
                  <button
                    type="submit"
                    name="verify"
                    class="btn btn-outline-dark"
                    style="margin-top: 40px"
                  >
                    Verify The Database
                  </button>
                </td>
                <td>
                  <button
                    class="btn btn-primary btn-lg active"
                    type="submit"
                    name="abc"
                    style="margin-top: 150px"
                  >
                    Back to home page
                  </button>
                </td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
